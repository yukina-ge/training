<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:include="template :: fragment_html_head(title='New Account')">
			<meta charset="UTF-8" />
	</head>
	<body>
		<header th:include="template :: fragment_header(title='Training Application')"></header>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--2-col"></div>
			<div class="mdl-cell mdl-cell--8-col">
				<div class="mdl-card__wide mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title">
						<h2><i class="fa fa-key" aria-hidden="true"></i> Login</h2>
					</div>
					<div>
						<form th:action="@{/login}" method="POST">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<label class="mdl-textfield__label">アカウント名</label>
								<input type="text" name="username" class="mdl-textfield__input" />
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<label class="mdl-textfield__label">パスワード</label>
								<input type="password" name="password" class="mdl-textfield__input" autocomplete="off"/>
							</div>
							<div th:if="${error}">
									<span>IDまたはパスワードが違います。</span>
							</div>
							<div class="mdl-card__actions">
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="mdl-cell mdl-cell--2-col"></div>
		</div>

		<footer th:include="template :: fragment_footer"></footer>
	</body>
</html>
